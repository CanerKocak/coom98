<!DOCTYPE html>
<html lang="en-us">
<head>
    <title>Websockets Doom</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <style>
        @font-face {
            font-family: "VT323";
            font-style: normal;
            font-weight: 400;
            src: url(https://fonts.gstatic.com/s/vt323/v12/pxiKyp0ihIEF2isfFJXUdVNF.woff2) format("woff2");
            unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
        }

        * {
            box-sizing: border-box;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none; /* IE 10+ and Edge */
            user-select: none; /* Standard syntax */
        }

        html, body {
            height: 100%;
            font-family: "VT323", monospace;
            font-size: 16px;
            background-color: #111;
            overflow: hidden;
            margin: 0;
        }

        #container {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas.frame {
            background-color: black;
            width: 100vw;
            height: 95vh;
        }

        #controls {
            display: flex;
            align-items: center;
            justify-content: space-around;
            color: white;
            text-align: center;
            font-size: 1.2em;
        }

        #controls button, #controls input[type=range] {
            font-family: "VT323", monospace;
            font-size: 1em;
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
        }

        #ad {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.5em;
            display: none; /* Initially hidden */
        }

        #mobileControls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            width: calc(100% - 20px);
            height: 120px;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
        }

        .joystick {
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            position: relative;
        }

        .joystick-inner {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .mobile-button {
            background-color: #333;
            color: white;
            border: 2px solid #555;
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            width: 60px;
            height: 40px;
            text-align: center;
            min-width: 50px;
        }

        .shoot-button {
            background-color: #333;
            color: white;
            border: 2px solid #555;
            padding: 20px;
            font-size: 1.5em;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            text-align: center;
        }
    </style>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
</head>
<body>
    <div id="loading">Loading...</div>
    <div id="ad"></div>
    <div id="container" class="noselect">
        <canvas class="frame" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
    </div>
    <div id="controls">
        <p>WASD to walk, MOUSE to look + shoot, E to interact, ESC to leave focus</p>
        <div>
            <button id="playButton">Pause</button>
            <input type="range" id="volumeSlider" min="0" max="100" value="5" />
        </div>
    </div>
    <div id="mobileControls">
        <div id="movementJoystick" class="joystick">
            <div class="joystick-inner"></div>
        </div>
        <div class="button-container">
            <button class="mobile-button" id="escButton" data-key="Escape">ESC</button>
            <button class="mobile-button" id="eButton" data-key="KeyE">E</button>
        </div>
        <button class="shoot-button" id="shootButton">&#128299;</button>
    </div>
    <script>
        var commonArgs = ["-window", "-nomusic", "-config", "default.cfg"];

        var Module = {
            onRuntimeInitialized: () => {
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none'; // Hide loading message
                    document.getElementById('ad').style.display = 'none'; // Hide ad
                    document.getElementById('container').style.display = 'flex'; // Show container
                    callMain(commonArgs);
                }); 
            },
            noInitialRun: true,
            preRun: () => {
                Module.FS.createPreloadedFile("", "doom1.wad", "doom1.wad", true, true);
                Module.FS.createPreloadedFile("", "default.cfg", "default.cfg", true, true);
            },
            printErr: function (text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(" ");
                console.error(text);
            },
            canvas: (function () {
                var canvas = document.getElementById("canvas");
                canvas.addEventListener(
                    "webglcontextlost",
                    function (e) {
                        alert("WebGL context lost. You will need to reload the page.");
                        e.preventDefault();
                    },
                    false
                );
                return canvas;
            })(),
            print: function (text) {
                console.log(text);
            },
            setStatus: function (text) {
                if (text) {
                    document.getElementById('loading').textContent = text;
                    console.log(text);
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function (left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? "Preparing... (" + (this.totalDependencies - left) + "/" + this.totalDependencies + ")" : "All downloads complete.");
            },
        };

        window.onerror = function (event) {
            Module.setStatus("Exception thrown, see JavaScript console");
            Module.setStatus = function (text) {
                if (text) Module.printErr("[post-exception status] " + text);
            };
        };

        window.addEventListener('resize', resizeCanvas, false);

        function resizeCanvas() {
            var container = document.getElementById('container');
            var canvas = document.getElementById('canvas');
            canvas.width = container.clientWidth;
            canvas.height = container.clientHeight;
        }

        function simulateKeyEvent(type, keyCode) {
            var event = new KeyboardEvent(type, {
                code: keyCode,
                key: keyCode,
                bubbles: true,
            });
            document.dispatchEvent(event);
        }

        function handleJoystickMove(event, joystick) {
            var rect = joystick.getBoundingClientRect();
            var x = event.touches[0].clientX - rect.left - rect.width / 2;
            var y = event.touches[0].clientY - rect.top - rect.height / 2;
            var angle = Math.atan2(y, x);
            var distance = Math.min(Math.sqrt(x * x + y * y), rect.width / 2);
            var dx = Math.cos(angle) * distance;
            var dy = Math.sin(angle) * distance;

            var inner = joystick.querySelector('.joystick-inner');
            inner.style.transform = `translate(${dx}px, ${dy}px)`;

            // Movement controls
            if (dy < -20) simulateKeyEvent('keydown', 'KeyW');
            else simulateKeyEvent('keyup', 'KeyW');

            if (dy > 20) simulateKeyEvent('keydown', 'KeyS');
            else simulateKeyEvent('keyup', 'KeyS');

            // Look controls
            if (dx < -20) simulateKeyEvent('keydown', 'ArrowLeft');
            else simulateKeyEvent('keyup', 'ArrowLeft');

            if (dx > 20) simulateKeyEvent('keydown', 'ArrowRight');
            else simulateKeyEvent('keyup', 'ArrowRight');
        }

        function handleJoystickEnd(event, joystick) {
            var inner = joystick.querySelector('.joystick-inner');
            inner.style.transform = 'translate(-50%, -50%)';
            simulateKeyEvent('keyup', 'KeyW');
            simulateKeyEvent('keyup', 'KeyA');
            simulateKeyEvent('keyup', 'KeyS');
            simulateKeyEvent('keyup', 'KeyD');
            simulateKeyEvent('keyup', 'ArrowLeft');
            simulateKeyEvent('keyup', 'ArrowRight');
        }

        function init() {
            resizeCanvas();

            var audio = new Audio('test.mp3');
            audio.loop = true;
            audio.volume = 0.05;

            audio.play().catch(function(error) {
                console.error('Error playing audio:', error);

                // Fallback: add a user interaction to start the audio
                document.body.addEventListener('click', function() {
                    audio.play().catch(function(error) {
                        console.error('Error playing audio on user interaction:', error);
                    });
                }, { once: true });
            });

            var playButton = document.getElementById('playButton');
            var volumeSlider = document.getElementById('volumeSlider');

            playButton.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play().catch(function(error) {
                        console.error('Error playing audio:', error);
                    });
                    playButton.textContent = 'Pause';
                } else {
                    audio.pause();
                    playButton.textContent = 'Play';
                }
            });

            volumeSlider.addEventListener('input', function() {
                audio.volume = volumeSlider.value / 100;
            });

            window.audio = audio;

            // Show loading message and hide container initially
            document.getElementById('loading').style.display = 'block';
            document.getElementById('container').style.display = 'none';

            // Add event listeners for joystick
            const movementJoystick = document.getElementById('movementJoystick');
            movementJoystick.addEventListener('touchstart', function(event) {
                handleJoystickMove(event, movementJoystick);
            });

            movementJoystick.addEventListener('touchmove', function(event) {
                handleJoystickMove(event, movementJoystick);
                event.preventDefault();
            });

            movementJoystick.addEventListener('touchend', function(event) {
                handleJoystickEnd(event, movementJoystick);
            });

            movementJoystick.addEventListener('touchcancel', function(event) {
                handleJoystickEnd(event, movementJoystick);
            });

            // Add event listeners for buttons
            const escButton = document.getElementById('escButton');
            const eButton = document.getElementById('eButton');
            const shootButton = document.getElementById('shootButton');

            escButton.addEventListener('touchstart', function() {
                simulateKeyEvent('keydown', 'Escape');
            });
            escButton.addEventListener('touchend', function() {
                simulateKeyEvent('keyup', 'Escape');
            });

            eButton.addEventListener('touchstart', function() {
                simulateKeyEvent('keydown', 'KeyE');
            });
            eButton.addEventListener('touchend', function() {
                simulateKeyEvent('keyup', 'KeyE');
            });

            shootButton.addEventListener('touchstart', function() {
                simulateKeyEvent('keydown', 'Space'); // Assuming Space key for shooting
            });
            shootButton.addEventListener('touchend', function() {
                simulateKeyEvent('keyup', 'Space');
            });
        }

        window.addEventListener('load', init);
    </script>
    <script async type="text/javascript" src="websockets-doom.js"></script>
</body>
</html>
